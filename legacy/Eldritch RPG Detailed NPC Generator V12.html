<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eldritch RPG Detailed NPC Generator V12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Enhanced Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0a0f0d;
            color: #e0e0e0;
            /* Optional background image */
            /* background-image: url('your_background_image_url_here'); */
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(26, 35, 39, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
        }
        select, button, input[type="checkbox"] {
            font-size: 1em;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        select:focus, button:focus, input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #character {
            border: 2px solid #4CAF50;
            padding: 25px;
            margin-top: 30px;
            border-radius: 10px;
            background-color: rgba(10, 15, 13, 0.85);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
        }
        #character h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h3 {
            color: #4CAF50;
            margin-top: 20px;
        }
        p, li {
            line-height: 1.5;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        .iconic-item {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .stat-block {
            background-color: rgba(44, 62, 80, 0.6);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <nav style="margin-bottom: 1em;">
        <a href="index.html" style="display:inline-block;padding:8px 18px;background:#4CAF50;color:#fff;border-radius:6px;text-decoration:none;font-weight:bold;box-shadow:0 2px 6px rgba(76,175,80,0.15);">← Back to Home</a>
    </nav>
    <div class="container">
        <h1>Eldritch RPG NPC Generator</h1>
        <div>
            <label for="gender">Choose Gender:</label>
            <select id="gender">
                <option value="Random">Random</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="race">Choose Race:</label>
            <select id="race"></select>
        </div>
        <div>
            <label for="class">Choose Role:</label>
            <select id="class"></select>
        </div>
        <div>
            <label for="level">Select Level:</label>
            <select id="level"></select>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="includeMagic" />
            <label for="includeMagic">Include Magical Properties for Iconic Items</label>
        </div>
        <button onclick="generateCharacter()">Generate Character</button>
        <div id="character"></div>
    </div>

    <script>
        // Data Definitions
        const genders = ["Male", "Female"];
        const races = ["Human", "Elf", "Dwarf", "Gnome", "Half-Elf", "Half-Orc", "Halfling"];
        const roles = ["Warrior", "Rogue", "Adept", "Mage", "Mystic", "Theurgist", "Barbarian"];
        const levels = [1, 2, 3, 4, 5];
        const abilities = ["Competence", "Prowess", "Fortitude"];
        const dieRanks = ["d4", "d6", "d8", "d10", "d12"];
        const dieValues = {
            "d4": 4,
            "d6": 6,
            "d8": 8,
            "d10": 10,
            "d12": 12
        };
        const specialties = {
            Competence: ["Adroitness", "Expertise", "Perception"],
            Prowess: ["Agility", "Melee", "Precision"],
            Fortitude: ["Endurance", "Strength", "Willpower"]
        };
        const focuses = {
            Adroitness: ["Skulduggery", "Cleverness"],
            Expertise: ["Wizardry", "Theurgy"],
            Perception: ["Alertness", "Perspicacity"],
            Agility: ["Speed", "Reaction"],
            Melee: ["Threat", "Finesse"],
            Precision: ["Ranged Threat", "Ranged Finesse"],
            Endurance: ["Vitality", "Resilience"],
            Strength: ["Ferocity", "Might"],
            Willpower: ["Courage", "Resistance"]
        };
        const rarities = ["Common", "Uncommon", "Esoteric", "Occult", "Legendary"];

        // Energy Points based on Rarity
        const energyPointsByRarity = {
            "Common": 8,
            "Uncommon": 12,
            "Esoteric": 16,
            "Occult": 20,
            "Legendary": 30
        };

        // Potency Levels
        const potencyLevels = ["d4", "d6", "d8", "d10", "d12"];

        // Minimum Die-Ranks for Races
        const raceMinimums = {
            "Human": {
                "Competence": "d6",
                "Prowess": "d6",
                "Fortitude": "d4",
                "Willpower": "d6"
            },
            "Elf": {
                "Competence": "d6",
                "Prowess": "d8",
                "Fortitude": "d4",
                "Willpower": "d6"
            },
            "Dwarf": {
                "Competence": "d6",
                "Prowess": "d6",
                "Fortitude": "d8",
                "Willpower": "d4"
            },
            "Gnome": {
                "Competence": "d6",
                "Prowess": "d4",
                "Fortitude": "d6",
                "Willpower": "d6"
            },
            "Half-Elf": {
                "Competence": "d6",
                "Prowess": "d6",
                "Fortitude": "d6",
                "Willpower": "d6"
            },
            "Half-Orc": {
                "Competence": "d6",
                "Prowess": "d8",
                "Fortitude": "d6",
                "Willpower": "d4"
            },
            "Halfling": {
                "Competence": "d6",
                "Prowess": "d4",
                "Fortitude": "d4",
                "Willpower": "d6"
            }
        };

        // Minimum Die-Ranks for Roles (Classes)
        const roleMinimums = {
            "Warrior": {
                "Prowess": "d8",
                "Melee": "d6",
                "Fortitude": "d6"
            },
            "Rogue": {
                "Prowess": "d6",
                "Agility": "d6",
                "Fortitude": "d4"
            },
            "Adept": {
                "Competence": "d6",
                "Expertise": "d6",
                "Willpower": "d6"
            },
            "Mage": {
                "Competence": "d8",
                "Expertise": "d6",
                "Willpower": "d8"
            },
            "Mystic": {
                "Competence": "d6",
                "Expertise": "d6",
                "Willpower": "d8"
            },
            "Theurgist": {
                "Competence": "d8",
                "Expertise": "d6",
                "Willpower": "d8"
            },
            "Barbarian": {
                "Prowess": "d8",
                "Melee": "d6",
                "Fortitude": "d6"
            }
        };

        // Populate Dropdowns
        function populateDropdowns() {
            const raceSelect = document.getElementById('race');
            const classSelect = document.getElementById('class');
            const levelSelect = document.getElementById('level');

            races.forEach(race => {
                const option = document.createElement('option');
                option.value = race;
                option.textContent = race;
                raceSelect.appendChild(option);
            });

            roles.forEach(role => {
                const option = document.createElement('option');
                option.value = role;
                option.textContent = role;
                classSelect.appendChild(option);
            });

            levels.forEach(level => {
                const option = document.createElement('option');
                option.value = level;
                option.textContent = level;
                levelSelect.appendChild(option);
            });
        }

        // Utility Function to Get a Random Element
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to get die value
        function getDieValue(dieRank) {
            return dieValues[dieRank] || 4; // default to d4 if undefined
        }

        // Generate Character
        function generateCharacter() {
            const genderSelect = document.getElementById('gender').value;
            const race = document.getElementById('race').value;
            const role = document.getElementById('class').value;
            const level = parseInt(document.getElementById('level').value);
            const includeMagic = document.getElementById('includeMagic').checked;

            if (!race || !role || isNaN(level)) {
                alert("Please select a gender, race, role, and level before generating a character.");
                return;
            }

            let gender;
            if (genderSelect === "Random") {
                gender = getRandomElement(genders);
            } else {
                gender = genderSelect;
            }

            const character = {
                gender: gender,
                role: role,
                race: race,
                level: level,
                abilities: {},
                specialties: {},
                focuses: {}
            };

            // Assign abilities and specialties based on minimums and level
            assignAbilities(character);
            character.defensePools = calculateDefensePools(character);
            character.spiritPoints = calculateSpiritPoints(character);
            character.masteryDie = getMasteryDie(character.level);
            character.armor = getArmor(character.level);
            character.actions = calculateActions(character);

            // Generate Iconic Items according to the role
            character.iconicItem = generateIconicItem(character, includeMagic);

            displayCharacter(character);
        }

        function assignAbilities(character) {
            // Start with base minimums from race
            const raceMins = raceMinimums[character.race] || {};
            abilities.forEach(ability => {
                const minDieRank = raceMins[ability] || "d4";
                character.abilities[ability] = minDieRank;
                character.specialties[ability] = {};
                specialties[ability].forEach(specialty => {
                    // Set specialty cheat die rank as minimum of race and default role minimum
                    const roleMin = roleMinimums[character.role][specialty] || "d4";
                    // Choose the higher die rank between race minimum and role minimum
                    character.specialties[ability][specialty] = getHigherDieRank(minDieRank, roleMin);
                    character.focuses[specialty] = {};
                    focuses[specialty].forEach(focus => {
                        // Initially set focus bonuses to +1 per character level
                        character.focuses[specialty][focus] = `+${Math.floor(character.level / 2) || 1}`;
                    });
                });
            });

            // Increase die ranks based on level
            for (let i = 1; i < character.level; i++) {
                // Distribute die increases as desired
                // For simplicity, we'll improve Prowess and Melee for Warriors, etc.
                if (character.role === "Warrior" || character.role === "Barbarian") {
                    increaseDieRank(character.abilities, "Prowess");
                    increaseDieRank(character.specialties.Prowess, "Melee");
                }
                if (character.role === "Mage" || character.role === "Mystic" || character.role === "Theurgist" || character.role === "Adept") {
                    increaseDieRank(character.abilities, "Competence");
                    increaseDieRank(character.specialties.Competence, "Expertise");
                }
                if (character.role === "Rogue") {
                    increaseDieRank(character.abilities, "Agility");
                    increaseDieRank(character.specialties.Prowess, "Agility");
                }
                // Add similar logic for other roles as needed
            }

            // Ensure specialties are at least as high as their parent ability
            abilities.forEach(ability => {
                specialties[ability].forEach(specialty => {
                    if (getDieValue(character.specialties[ability][specialty]) < getDieValue(character.abilities[ability])) {
                        character.specialties[ability][specialty] = character.abilities[ability];
                    }
                });
            });
        }

        function getHigherDieRank(die1, die2) {
            return getDieValue(die1) >= getDieValue(die2) ? die1 : die2;
        }

        function increaseDieRank(obj, key) {
            let currentRank = obj[key];
            let currentIndex = dieRanks.indexOf(currentRank);
            if (currentIndex < dieRanks.length - 1) {
                obj[key] = dieRanks[currentIndex + 1];
            }
        }

        // Calculate Defense Pools
        function calculateDefensePools(character) {
            const prowessDie = character.abilities.Prowess;
            const agility = character.specialties.Prowess.Agility;
            const melee = character.specialties.Prowess.Melee;
            const fortitudeDie = character.abilities.Fortitude;
            const endurance = character.specialties.Fortitude.Endurance;
            const strength = character.specialties.Fortitude.Strength;

            const activeDefense = getDieValue(prowessDie) + getDieValue(agility) + getDieValue(melee);
            const passiveDefense = getDieValue(fortitudeDie) + getDieValue(endurance) + getDieValue(strength);

            return { activeDefense, passiveDefense };
        }

        // Calculate Spirit Points
        function calculateSpiritPoints(character) {
            const competenceDie = character.abilities.Competence;
            const willpower = character.specialties.Fortitude.Willpower;
            return getDieValue(competenceDie) + getDieValue(willpower);
        }

        // Get Mastery Die based on Level
        function getMasteryDie(level) {
            const masteryDice = ["d4", "d6", "d8", "d10", "d12"];
            return masteryDice[Math.min(level - 1, masteryDice.length - 1)];
        }

        // Get Armor based on Level
        function getArmor(level) {
            const armorGrades = ["d4", "d6", "d8", "d10", "d12"];
            return armorGrades[Math.min(Math.floor(level / 2), armorGrades.length - 1)];
        }

        // Calculate Actions
        function calculateActions(character) {
            return {
                meleeAttack: `${character.abilities.Prowess} + ${character.specialties.Prowess.Melee} + Focus Bonus`,
                rangedAttack: `${character.abilities.Prowess} + ${character.specialties.Prowess.Precision} + Focus Bonus`,
                magicAttack: `${character.abilities.Competence} + ${character.specialties.Competence.Expertise} + Focus Bonus`,
                perceptionCheck: `${character.abilities.Competence} + ${character.specialties.Competence.Perception} + Focus Bonus`
            };
        }

        // Generate Iconic Item
        function generateIconicItem(character, includeMagic) {
            let item = { type: "", properties: "No special properties." };

            // Determine the type of Iconic Item based on role
            if (["Warrior", "Barbarian", "Rogue"].includes(character.role)) {
                item.type = "Iconic Weapon";
                if (includeMagic) {
                    // Assign magical properties
                    const magicEffects = [
                        { effect: "Harm", description: "Inflicts additional elemental damage (e.g., fire, ice)." },
                        { effect: "Afflict", description: "Has a chance to inflict status ailments (e.g., paralysis)." },
                        { effect: "Modify", description: "Enhances weapon's sharpness, increasing damage output." }
                    ];
                    const selectedEffect = getRandomElement(magicEffects);
                    item.properties = `Magic Effect: ${selectedEffect.effect} - ${selectedEffect.description}`;
                    item.potency = getRandomElement(potencyLevels);
                    item.rarity = determineRarity(item.potency);
                    item.energyPoints = energyPointsByRarity[item.rarity];
                    item.activationCost = 1; // Example activation cost
                } else {
                    // Nonmagical iconic weapon
                    item.details = "A personalized weapon of great significance to the character. Can trigger 'Master Twist' when used with a mastery die.";
                }
            } else if (["Mage", "Mystic", "Theurgist", "Adept"].includes(character.role)) {
                item.type = "Iconic Magic Focus";
                if (includeMagic) {
                    // Assign magical properties
                    const magicEffects = [
                        { effect: "Activate", description: "Allows casting of specific spells (e.g., teleportation)." },
                        { effect: "Restore", description: "Augments healing spells, restoring more health." },
                        { effect: "Protect", description: "Strengthens defensive spells, providing better protection." }
                    ];
                    const selectedEffect = getRandomElement(magicEffects);
                    item.properties = `Magic Effect: ${selectedEffect.effect} - ${selectedEffect.description}`;
                    item.potency = getRandomElement(potencyLevels);
                    item.rarity = determineRarity(item.potency);
                    item.energyPoints = energyPointsByRarity[item.rarity];
                    item.activationCost = 1;
                } else {
                    // Nonmagical magic focus
                    item.details = "A personalized grimoire or focus significant to the character. Can trigger 'Master Twist' when used with a mastery die.";
                }
            } else {
                item.type = "Iconic Inspirational Item";
                if (includeMagic) {
                    // Assign magical properties
                    const magicEffects = [
                        { effect: "Modify", description: "Enhances attributes (e.g., increased agility)." },
                        { effect: "Afflict", description: "Can impose disadvantages on opponents in social encounters." },
                        { effect: "Activate", description: "Triggers specific events (e.g., unlocking hidden doors)." }
                    ];
                    const selectedEffect = getRandomElement(magicEffects);
                    item.properties = `Magic Effect: ${selectedEffect.effect} - ${selectedEffect.description}`;
                    item.potency = getRandomElement(potencyLevels);
                    item.rarity = determineRarity(item.potency);
                    item.energyPoints = energyPointsByRarity[item.rarity];
                    item.activationCost = 1;
                } else {
                    // Nonmagical inspirational item
                    item.details = "An item of sentimental or historical value. Functions as Inspirational Aid, granting +1 bonus per character level to specific ability tests or feats.";
                }
            }
            return item;
        }

        // Determine Rarity Based on Potency
        function determineRarity(potency) {
            switch (potency) {
                case "d4":
                    return "Common";
                case "d6":
                    return "Uncommon";
                case "d8":
                    return "Esoteric";
                case "d10":
                    return "Occult";
                case "d12":
                    return "Legendary";
                default:
                    return "Common";
            }
        }

        // Display Character
        function displayCharacter(character) {
            const characterDiv = document.getElementById('character');

            // Construct Abilities Section
            const abilitiesSection = `
                <p><strong>Competence ${character.abilities.Competence} → 
                    Expertise ${character.specialties.Competence.Expertise} (${Object.keys(character.focuses.Expertise)[0]} ${Object.values(character.focuses.Expertise)[0]}), 
                    Perception ${character.specialties.Competence.Perception} (${Object.keys(character.focuses.Perception)[0]} ${Object.values(character.focuses.Perception)[0]}).</strong></p>
                <p><strong>Prowess ${character.abilities.Prowess} → 
                    Melee ${character.specialties.Prowess.Melee} (${Object.keys(character.focuses.Melee)[0]} ${Object.values(character.focuses.Melee)[0]}), 
                    Agility ${character.specialties.Prowess.Agility} (${Object.keys(character.focuses.Agility)[0]} ${Object.values(character.focuses.Agility)[0]}).</strong></p>
                <p><strong>Fortitude ${character.abilities.Fortitude} → 
                    Endurance ${character.specialties.Fortitude.Endurance} (${Object.keys(character.focuses.Endurance)[0]} ${Object.values(character.focuses.Endurance)[0]}), 
                    Strength ${character.specialties.Fortitude.Strength} (${Object.keys(character.focuses.Strength)[0]} ${Object.values(character.focuses.Strength)[0]}),
                    Willpower ${character.specialties.Fortitude.Willpower} (${Object.keys(character.focuses.Willpower)[0]} ${Object.values(character.focuses.Willpower)[0]}).</strong></p>
            `;

            // Construct Iconic Item Section
            let iconicItemSection = '';
            if (character.iconicItem) {
                iconicItemSection = `
                    <div class="iconic-item">
                        <h3>${character.iconicItem.type}</h3>
                        ${character.iconicItem.details ? `<p><strong>Details:</strong> ${character.iconicItem.details}</p>` : ''}
                        ${character.iconicItem.properties !== "No special properties." ? `
                        <p><strong>${character.iconicItem.properties}</strong></p>
                        <p><strong>Potency:</strong> ${character.iconicItem.potency}, <strong>Rarity:</strong> ${character.iconicItem.rarity}</p>
                        <p><strong>Energy Points:</strong> ${character.iconicItem.energyPoints}, <strong>Activation Cost:</strong> ${character.iconicItem.activationCost} energy point(s)</p>
                        ` : ''}
                    </div>
                `;
            }

            characterDiv.innerHTML = `
                <h2>Level ${character.level} ${character.gender} ${character.race} ${character.role}</h2>
                ${abilitiesSection}
                <p><strong>SP:</strong> ${character.spiritPoints}, <strong>Active DP:</strong> ${character.defensePools.activeDefense}, 
                   <strong>Passive DP:</strong> ${character.defensePools.passiveDefense}. <strong>Mastery Die:</strong> ${character.masteryDie}. 
                   <strong>Armor:</strong> ${character.armor}.</p>
                <h3>Actions</h3>
                <p><strong>Melee Attack:</strong> ${character.actions.meleeAttack}</p>
                <p><strong>Ranged Attack:</strong> ${character.actions.rangedAttack}</p>
                <p><strong>Magic Attack:</strong> ${character.actions.magicAttack}</p>
                <p><strong>Perception Check:</strong> ${character.actions.perceptionCheck}</p>
                ${iconicItemSection}
            `;
        }

        // Populate dropdowns when the page loads
        window.onload = populateDropdowns;
    </script>
</body>
</html>
