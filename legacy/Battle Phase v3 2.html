<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eldritch RPG Battle Phase Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0fff0;
        }
        h1, h2 {
            text-align: center;
            color: #2e8b57;
        }
        select, input, button {
            font-size: 1em;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"], input[type="number"] {
            -moz-appearance: textfield; /* Remove spinner in Firefox */
        }
        /* Remove spinner in Chrome, Safari, Edge */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #3cb371;
        }
        .combatant-form, .combatant-list, .defeated-list, .combatant-controls {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f5fff5;
        }
        .combatant-list ul, .defeated-list ul {
            list-style-type: none;
            padding: 0;
        }
        .combatant-list li, .defeated-list li {
            background-color: #e6ffe6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .combatant-list li .button-group, .defeated-list li .button-group {
            margin-top: 10px;
        }
        .defeated-list li {
            background-color: #ffe6e6;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group-half {
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }
        .input-group-half:first-child {
            margin-right: 4%;
        }
        .button-group {
            text-align: left;
        }
        .hp-input {
            width: 100px; /* Increased width to accommodate longer labels */
            padding: 5px;
            margin-right: 5px;
        }
        .threat-input, .armor-roll-input, .sp-input {
            width: 100px; /* Increased width for better visibility */
            padding: 5px;
            margin-right: 5px;
        }
        .revitalize-select {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        /* Auto-Roll Toggle Styling */
        .auto-roll-toggle {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .auto-roll-toggle input {
            width: auto;
            margin-right: 10px;
        }
        /* Combatant Controls Styling */
        .combatant-controls button {
            width: 48%;
            margin-bottom: 10px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .input-group-half {
                width: 100%;
                margin-right: 0;
            }
            .combatant-list li, .defeated-list li {
                font-size: 0.9em;
            }
            .hp-input, .threat-input, .armor-roll-input, .sp-input {
                width: 80px; /* Adjusted for better mobile display */
            }
            .button-group {
                margin-top: 5px;
            }
            .revitalize-select {
                margin-top: 5px;
            }
            .combatant-controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav style="margin-bottom: 1em;">
        <a href="index.html" style="display:inline-block;padding:8px 18px;background:#4CAF50;color:#fff;border-radius:6px;text-decoration:none;font-weight:bold;box-shadow:0 2px 6px rgba(76,175,80,0.15);">‚Üê Back to Home</a>
    </nav>
    <h1>Eldritch RPG Battle Phase Calculator</h1>

    <div class="combatant-form">
        <h2>Add Combatant</h2>

        <div class="auto-roll-toggle">
            <input type="checkbox" id="autoRollToggle" onchange="toggleAutoRoll()">
            <label for="autoRollToggle">Enable Auto-Roll Armor Dice</label>
        </div>

        <div class="input-group">
            <label for="combatantType">Combatant Type:</label>
            <select id="combatantType" onchange="toggleFields()">
                <option value="pa">Player Adventurer (PA)</option>
                <option value="npc">Non-Player Character (NPC)</option>
                <option value="qsb">Quick Stat Block (QSB) Creature</option>
            </select>
        </div>

        <div class="input-group">
            <label for="combatantName">Name:</label>
            <input type="text" id="combatantName" placeholder="Enter combatant name">
        </div>

        <div class="input-group">
            <label for="prowess" id="prowessLabel">Prowess Die:</label>
            <select id="prowess">
                <option value="4" selected>d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
            </select>
        </div>

        <div class="input-group" id="reactionFocusGroup">
            <label for="reactionFocus">Reaction Focus Bonus:</label>
            <input type="text" id="reactionFocus" placeholder="Enter Reaction Focus Bonus">
        </div>

        <div class="input-group" id="spiritPointsGroup">
            <label for="spiritPoints">Spirit Points (SP):</label>
            <input type="text" id="spiritPoints" placeholder="Enter Spirit Points">
        </div>

        <div class="input-group">
            <label for="weaponReach">Weapon Reach/Range:</label>
            <select id="weaponReach">
                <option value="medium" selected>Medium</option>
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>
        </div>

        <!-- Fields for All Combatants -->
        <div id="commonFields">
            <div class="input-group-half">
                <label for="adp">Active Defense Pool (ADP):</label>
                <input type="text" id="adp" placeholder="Enter ADP">
            </div>
            <div class="input-group-half">
                <label for="pdp">Passive Defense Pool (PDP):</label>
                <input type="text" id="pdp" placeholder="Enter PDP">
            </div>
            <div class="input-group">
                <label for="armor">Armor:</label>
                <select id="armor" onchange="toggleArmorHPIncrease()">
                    <option value="0">None</option>
                    <option value="1d4">Hide Armor (1d4)</option>
                    <option value="1d6">Leather Armor (1d6)</option>
                    <option value="1d8">Chain Mail (1d8)</option>
                    <option value="1d10">Plate Mail (1d10)</option>
                    <option value="1d12">Magic Armor (1d12)</option>
                    <option value="hp_increase">Natural Armor (HP Increase)</option>
                    <!-- Add more armor types or modifiers here if needed -->
                </select>
            </div>
            <div id="armorHPIncrease" class="input-group" style="display: none;">
                <label for="armorHPValue">Natural Armor HP Increase (0-6):</label>
                <input type="number" id="armorHPValue" min="0" max="6" placeholder="Enter HP increase">
            </div>
            <div class="input-group">
                <label for="shield">Shield:</label>
                <select id="shield">
                    <option value="0">None</option>
                    <option value="1">Small Shield (1)</option>
                    <option value="2">Medium Shield (2)</option>
                    <option value="3">Large Shield (3)</option>
                </select>
            </div>
        </div>

        <!-- Additional Fields for NPCs and QSB Creatures -->
        <div id="npcQsbFields" style="display: none;">
            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role">
                    <option value="Hostile" selected>Hostile</option>
                    <option value="Friendly">Friendly</option>
                    <option value="Companion">Companion</option>
                </select>
            </div>
        </div>

        <!-- Additional Fields for NPCs -->
        <div id="npcFields" style="display: none;">
            <div class="input-group">
                <label for="npcLevel">NPC Level:</label>
                <select id="npcLevel" onchange="setNPCDefaults()">
                    <option value="">Select Level</option>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <!-- Add more levels as needed -->
                </select>
            </div>
            <div class="input-group">
                <label for="npcDetail">NPC Details:</label>
                <input type="text" id="npcDetail" placeholder="Enter NPC role or details">
            </div>
        </div>

        <!-- Fields for QSB Creatures -->
        <div id="qsbFields" style="display: none;">
            <div class="input-group">
                <label for="qsbClassification">Classification:</label>
                <select id="qsbClassification" onchange="setQSBDefaults()">
                    <!-- Classification options: Minor, Standard, Exceptional, Legendary -->
                    <option value="Minor" selected>Minor</option>
                    <option value="Standard">Standard</option>
                    <option value="Exceptional">Exceptional</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button onclick="addCombatant()">Add Combatant</button>
        </div>
    </div>

    <div class="combatant-list">
        <h2>Active Combatants</h2>
        <ul id="turnOrder"></ul>
        <div class="combatant-controls">
            <button onclick="restoreAllADP()">Restore All ADP</button>
            <button onclick="clearOpponents()">End Combat: Clear Opponents</button>
        </div>
    </div>

    <div class="defeated-list">
        <h2>Defeated Combatants</h2>
        <ul id="defeatedList"></ul>
    </div>

    <script>
        // Arrays to hold active and defeated combatants
        let combatants = [];
        let defeatedCombatants = [];
        let autoRollEnabled = false;

        // Lookup tables for NPC levels and QSB classifications
        const npcDefaults = {
            "1": {adp: 10, pdp: 5},
            "2": {adp: 15, pdp: 7},
            "3": {adp: 20, pdp: 10},
            "4": {adp: 30, pdp: 15},
            "5": {adp: 40, pdp: 20},
            // Add more levels as needed
        };

        const qsbDefaults = {
            "Minor": {adp: 5, pdp: 3},
            "Standard": {adp: 15, pdp: 10},
            "Exceptional": {adp: 25, pdp: 15},
            "Legendary": {adp: 60, pdp: 60}, // Assuming HP of 120 split evenly
        };

        function toggleAutoRoll() {
            autoRollEnabled = document.getElementById('autoRollToggle').checked;
            const armorRollInputs = document.querySelectorAll('.armor-roll-input');
            armorRollInputs.forEach(input => {
                input.disabled = autoRollEnabled;
                if(autoRollEnabled){
                    input.value = ''; // Clear manual input
                }
            });
            displayTurnOrder(); // Refresh the display to show/hide armor roll inputs
        }

        function toggleFields() {
            const type = document.getElementById('combatantType').value;
            document.getElementById('npcFields').style.display = (type === 'npc') ? 'block' : 'none';
            document.getElementById('qsbFields').style.display = (type === 'qsb') ? 'block' : 'none';
            document.getElementById('npcQsbFields').style.display = (type !== 'pa') ? 'block' : 'none';

            // Change Prowess Die label to Battle Phase for QSB creatures
            const prowessLabel = document.getElementById('prowessLabel');
            if (type === 'qsb') {
                prowessLabel.textContent = 'Battle Phase:';
            } else {
                prowessLabel.textContent = 'Prowess Die:';
            }

            // Show or hide Reaction Focus and SP fields based on combatant type
            const reactionFocusGroup = document.getElementById('reactionFocusGroup');
            const spiritPointsGroup = document.getElementById('spiritPointsGroup');
            if (type === 'pa') {
                reactionFocusGroup.style.display = 'block';
                spiritPointsGroup.style.display = 'block';
            } else {
                reactionFocusGroup.style.display = 'none';
                spiritPointsGroup.style.display = 'none';
            }

            // Clear NPC level or QSB classification when changing type
            if (type !== 'npc') {
                document.getElementById('npcLevel').value = '';
                clearNPCDefaults();
            }
            if (type !== 'qsb') {
                document.getElementById('qsbClassification').value = 'Minor'; // Reset to Minor
                setQSBDefaults(); // Ensure defaults are set to Minor
            }
        }

        function setNPCDefaults() {
            const level = document.getElementById('npcLevel').value;
            if (npcDefaults[level]) {
                document.getElementById('adp').value = npcDefaults[level].adp;
                document.getElementById('pdp').value = npcDefaults[level].pdp;
            } else {
                // If no level selected, clear ADP and PDP
                document.getElementById('adp').value = '';
                document.getElementById('pdp').value = '';
            }
        }

        function clearNPCDefaults() {
            document.getElementById('adp').value = '';
            document.getElementById('pdp').value = '';
        }

        function setQSBDefaults() {
            const classification = document.getElementById('qsbClassification').value;
            if (qsbDefaults[classification]) {
                document.getElementById('adp').value = qsbDefaults[classification].adp;
                document.getElementById('pdp').value = qsbDefaults[classification].pdp;
            } else {
                // If no classification selected, clear ADP and PDP
                document.getElementById('adp').value = '';
                document.getElementById('pdp').value = '';
            }
        }

        function toggleArmorHPIncrease() {
            const armorSelect = document.getElementById('armor');
            const armorHPIncrease = document.getElementById('armorHPIncrease');
            if (armorSelect.value === 'hp_increase') {
                armorHPIncrease.style.display = 'block';
            } else {
                armorHPIncrease.style.display = 'none';
            }
        }

        function addCombatant() {
            const category = document.getElementById('combatantType').value;
            const name = document.getElementById('combatantName').value.trim() || 'Unnamed';
            const prowessDie = parseInt(document.getElementById('prowess').value);
            const weaponReach = document.getElementById('weaponReach').value;
            let adp = parseInt(document.getElementById('adp').value) || 0; // Active Defense Pool
            let pdp = parseInt(document.getElementById('pdp').value) || 0; // Passive Defense Pool
            const armor = document.getElementById('armor').value.trim();
            let armorValue = armor;
            const shield = parseInt(document.getElementById('shield').value) || 0;
            const battlePhase = calculateBattlePhase(prowessDie);
            let reactionFocus = 0;
            let spiritPoints = 0;
            let role = 'Ally'; // Default role for PAs

            if (category === 'pa') {
                reactionFocus = parseInt(document.getElementById('reactionFocus').value) || 0;
                spiritPoints = parseInt(document.getElementById('spiritPoints').value) || 0;
            } else if (category === 'npc' || category === 'qsb') {
                const roleValue = document.getElementById('role').value;
                role = capitalizeFirstLetter(roleValue);
            }

            let classification = '';
            if (category === 'qsb') {
                classification = document.getElementById('qsbClassification').value;
            }

            // Handle Natural Armor HP Increase
            if (armor === 'hp_increase') {
                const armorHPValue = parseInt(document.getElementById('armorHPValue').value) || 0;
                armorValue = `Natural Armor (+${armorHPValue} HP)`;
                pdp += armorHPValue; // Increase PDP by the natural armor value
            }

            let combatant = {
                id: Date.now(),
                category,
                name,
                prowessDie,
                weaponReach,
                adp,
                pdp,
                armor: armorValue,
                shield,
                battlePhase,
                reactionFocus,
                spiritPoints,
                maxAdp: adp, // Store max ADP for Steady Renewal
                role
            };

            if (category === 'pa') {
                combatant.classification = 'Player Adventurer';
            } else if (category === 'npc') {
                const npcDetail = document.getElementById('npcDetail').value.trim() || 'NPC';
                combatant.npcDetail = npcDetail;
                combatant.classification = 'NPC';
            } else if (category === 'qsb') {
                combatant.classification = capitalizeFirstLetter(classification);
            }

            combatants.push(combatant);
            displayTurnOrder();
            clearInputs();
        }

        function calculateBattlePhase(prowessDie) {
            switch (prowessDie) {
                case 12: return 1;
                case 10: return 2;
                case 8: return 3;
                case 6: return 4;
                default: return 5;
            }
        }

        function displayTurnOrder() {
            const turnOrderList = document.getElementById('turnOrder');
            turnOrderList.innerHTML = '';

            // Sort combatants based on Battle Phase, Weapon Reach, and Classification Priority
            combatants.sort((a, b) => {
                if (a.battlePhase !== b.battlePhase) {
                    return a.battlePhase - b.battlePhase;
                }
                if (reachPriority(a.weaponReach) !== reachPriority(b.weaponReach)) {
                    return reachPriority(a.weaponReach) - reachPriority(b.weaponReach);
                }
                if (classificationPriority(a.classification) !== classificationPriority(b.classification)) {
                    return classificationPriority(a.classification) - classificationPriority(b.classification);
                }
                return 0;
            });

            combatants.forEach(combatant => {
                const li = document.createElement('li');
                let htmlContent = `<strong>${combatant.name}</strong> (${combatant.classification}, ${combatant.role})<br>`;

                if (combatant.category === 'qsb') {
                    htmlContent += `Battle Phase: ${combatant.battlePhase}<br>`;
                } else {
                    htmlContent += `Battle Phase: ${combatant.battlePhase}<br>`;
                }

                htmlContent += `Weapon Reach: ${capitalizeFirstLetter(combatant.weaponReach)}<br>
                                ADP: <input type="text" class="hp-input" value="${combatant.adp}" onchange="updateADP(${combatant.id}, this.value)">
                                PDP: <input type="text" class="hp-input" value="${combatant.pdp}" onchange="updatePDP(${combatant.id}, this.value)}">`;

                if (combatant.armor && combatant.armor !== "0") {
                    if (combatant.armor.startsWith('Natural Armor')) {
                        htmlContent += `<br>Armor: ${combatant.armor}`;
                    } else {
                        const armorType = getArmorType(combatant.armor);
                        htmlContent += `<br>Armor: ${armorType} (${combatant.armor})`;
                    }
                }

                if (combatant.shield > 0) {
                    const shieldType = getShieldType(combatant.shield);
                    htmlContent += `<br>Shield: ${shieldType} (${combatant.shield})`;
                }

                if (combatant.category === 'pa') {
                    htmlContent += `<br>SP: <input type="text" class="sp-input" value="${combatant.spiritPoints}" onchange="updateSP(${combatant.id}, this.value)}">`;
                }

                htmlContent += `
                    <div class="button-group">
                        <input type="text" class="threat-input" placeholder="Threat Points" id="threat_${combatant.id}">
                        ${!autoRollEnabled && (combatant.armor !== "0" && !combatant.armor.startsWith('Natural Armor')) ? `<input type="text" class="armor-roll-input" placeholder="Armor Roll" id="armor_roll_${combatant.id}">` : ''}
                        <button onclick="applyThreat(${combatant.id})">Apply Threat</button>
                        <button onclick="defeatCombatant(${combatant.id})">Defeat</button>
                        ${combatant.category === 'pa' ? `<button onclick="showRevitalize(${combatant.id})">Revitalize</button>` : ''}
                        ${combatant.category === 'pa' ? `
                            <div id="revitalizeOptions_${combatant.id}" class="hidden revitalize-select">
                                <label>Select Revitalize Option:</label>
                                <select id="revitalizeSelect_${combatant.id}">
                                    <option value="invigorate">Invigorate</option>
                                    <option value="deepRecovery">Deep Recovery</option>
                                    <option value="steadyRenewal">Steady Renewal</option>
                                </select>
                                <button onclick="performRevitalize(${combatant.id})">Perform Revitalize</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                li.innerHTML = htmlContent;
                turnOrderList.appendChild(li);
            });
        }

        function getArmorType(armor) {
            const armorMap = {
                "1d4": "Hide Armor",
                "1d6": "Leather Armor",
                "1d8": "Chain Mail",
                "1d10": "Plate Mail",
                "1d12": "Magic Armor"
            };
            return armorMap[armor] || "Unknown Armor";
        }

        function getShieldType(shieldValue) {
            const shieldMap = {
                1: "Small Shield",
                2: "Medium Shield",
                3: "Large Shield"
            };
            return shieldMap[shieldValue] || "Unknown Shield";
        }

        function updateADP(id, value) {
            const combatant = combatants.find(c => c.id === id);
            if (combatant) {
                const newADP = parseInt(value);
                if (!isNaN(newADP)) {
                    combatant.adp = newADP;
                    if (combatant.adp > combatant.maxAdp) {
                        combatant.adp = combatant.maxAdp;
                    }
                    displayTurnOrder();
                }
            }
        }

        function updatePDP(id, value) {
            const combatant = combatants.find(c => c.id === id);
            if (combatant) {
                const newPDP = parseInt(value);
                if (!isNaN(newPDP)) {
                    combatant.pdp = newPDP;
                    displayTurnOrder();
                    if (combatant.pdp <= 0) {
                        defeatCombatant(id);
                    }
                }
            }
        }

        function updateSP(id, value) {
            const combatant = combatants.find(c => c.id === id);
            if (combatant) {
                const newSP = parseInt(value);
                if (!isNaN(newSP)) {
                    combatant.spiritPoints = newSP;
                    displayTurnOrder();
                }
            }
        }

        function applyThreat(id) {
            const combatant = combatants.find(c => c.id === id);
            if (combatant) {
                const threatInput = document.getElementById(`threat_${id}`);
                let threatPoints = parseInt(threatInput.value);
                let armorRoll = 0;

                if (isNaN(threatPoints) || threatPoints <= 0) {
                    alert('Please enter a valid number of Threat Points.');
                    return;
                }

                // Apply Shield Reduction First
                if (combatant.shield > 0) {
                    threatPoints -= combatant.shield;
                    if (threatPoints < 0) threatPoints = 0;
                }

                // Apply Threat to ADP
                let remainingThreat = threatPoints;
                if (remainingThreat >= combatant.adp) {
                    remainingThreat -= combatant.adp;
                    combatant.adp = 0;
                } else {
                    combatant.adp -= remainingThreat;
                    remainingThreat = 0;
                }

                // Apply Armor Mitigation
                if (combatant.armor && combatant.armor !== "0") {
                    if (combatant.armor.startsWith('Natural Armor')) {
                        // Natural Armor HP Increase already applied to PDP
                    } else if (autoRollEnabled) {
                        const armorRollResult = rollArmorDice(combatant.armor);
                        alert(`${combatant.name}'s armor rolled a ${armorRollResult} to mitigate threat.`);
                        remainingThreat -= armorRollResult;
                    } else {
                        const armorRollInput = document.getElementById(`armor_roll_${combatant.id}`);
                        armorRoll = parseInt(armorRollInput.value) || 0;
                        remainingThreat -= armorRoll;
                    }
                }

                if (remainingThreat < 0) remainingThreat = 0;

                // Apply Remaining Threat to PDP
                if (remainingThreat > 0 && combatant.pdp > 0) {
                    combatant.pdp -= remainingThreat;
                }

                displayTurnOrder();

                if (combatant.pdp <= 0) {
                    defeatCombatant(id);
                }

                threatInput.value = '';
                if (!autoRollEnabled && combatant.armor !== "0") {
                    const armorRollInput = document.getElementById(`armor_roll_${id}`);
                    if (armorRollInput) {
                        armorRollInput.value = '';
                    }
                }
            }
        }

        function rollArmorDice(armor) {
            // Parse armor string (e.g., "1d8")
            const regex = /^(\d+)d(\d+)$/i;
            const match = armor.match(regex);
            if (!match) {
                alert('Invalid armor format. Use NdX (e.g., 1d8).');
                return 0;
            }
            const numDice = parseInt(match[1]);
            const dieSize = parseInt(match[2]);
            let total = 0;
            for (let i = 0; i < numDice; i++) {
                total += rollDie(dieSize);
            }
            return total;
        }

        function showRevitalize(id) {
            const revitalizeDiv = document.getElementById(`revitalizeOptions_${id}`);
            revitalizeDiv.classList.toggle('hidden');
        }

        function performRevitalize(id) {
            const combatant = combatants.find(c => c.id === id);
            const revitalizeSelect = document.getElementById(`revitalizeSelect_${id}`);
            const option = revitalizeSelect.value;

            if (combatant) {
                switch (option) {
                    case 'invigorate':
                        // Conditions check would be handled by the GM
                        const prowessRoll = rollDie(combatant.prowessDie);
                        const adpGain = prowessRoll + combatant.reactionFocus;
                        combatant.adp += adpGain;
                        if (combatant.adp > combatant.maxAdp) {
                            combatant.adp = combatant.maxAdp;
                        }
                        alert(`${combatant.name} uses Invigorate and gains ${adpGain} ADP.`);
                        break;

                    case 'deepRecovery':
                        if (combatant.spiritPoints >= 1) {
                            const adpGainDeep = getMaxValue(combatant.prowessDie) + combatant.reactionFocus;
                            combatant.adp += adpGainDeep;
                            if (combatant.adp > combatant.maxAdp) {
                                combatant.adp = combatant.maxAdp;
                            }
                            combatant.spiritPoints -= 1;
                            alert(`${combatant.name} uses Deep Recovery, spends 1 SP, and gains ${adpGainDeep} ADP.`);
                        } else {
                            alert(`${combatant.name} does not have enough Spirit Points (SP) for Deep Recovery.`);
                            return;
                        }
                        break;

                    case 'steadyRenewal':
                        // Steady Renewal after a round of Invigorate or Deep Recovery
                        const maxAdp = combatant.maxAdp;
                        let adpGainSteady = Math.floor(maxAdp * 0.25);
                        let spSpent = parseInt(prompt(`Enter SP to spend for additional ADP recovery (Available SP: ${combatant.spiritPoints}):`));

                        if (isNaN(spSpent) || spSpent < 0) {
                            alert('Invalid SP amount entered.');
                            return;
                        }

                        if (spSpent > combatant.spiritPoints) {
                            alert(`${combatant.name} does not have enough SP.`);
                            return;
                        }

                        adpGainSteady += Math.floor(maxAdp * 0.10 * spSpent);
                        combatant.adp += adpGainSteady;
                        if (combatant.adp > maxAdp) {
                            combatant.adp = maxAdp;
                        }
                        combatant.spiritPoints -= spSpent;
                        alert(`${combatant.name} uses Steady Renewal, spends ${spSpent} SP, and gains ${adpGainSteady} ADP.`);
                        break;

                    default:
                        alert('Invalid Revitalize option.');
                }
                displayTurnOrder();
                // Hide the Revitalize options after performing
                document.getElementById(`revitalizeOptions_${id}`).classList.add('hidden');
            }
        }

        function rollDie(dieSize) {
            return Math.floor(Math.random() * dieSize) + 1;
        }

        function getMaxValue(dieSize) {
            return dieSize;
        }

        function reachPriority(reach) {
            switch (reach) {
                case 'long': return 1;
                case 'medium': return 2;
                case 'short': return 3;
                default: return 4;
            }
        }

        function classificationPriority(classification) {
            const priority = {
                'Player Adventurer': 1,
                'NPC': 2,
                'Legendary': 3,
                'Exceptional': 4,
                'Standard': 5,
                'Minor': 6
            };
            return priority[classification] || 7;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function defeatCombatant(id) {
            const index = combatants.findIndex(c => c.id === id);
            if (index !== -1) {
                const defeated = combatants.splice(index, 1)[0];
                defeatedCombatants.push(defeated);
                displayTurnOrder();
                displayDefeatedList();
            }
        }

        function restoreCombatant(id) {
            const index = defeatedCombatants.findIndex(c => c.id === id);
            if (index !== -1) {
                const restored = defeatedCombatants.splice(index, 1)[0];
                combatants.push(restored);
                displayTurnOrder();
                displayDefeatedList();
            }
        }

        function displayDefeatedList() {
            const defeatedList = document.getElementById('defeatedList');
            defeatedList.innerHTML = '';

            defeatedCombatants.forEach(combatant => {
                const li = document.createElement('li');
                let htmlContent = `<strong>${combatant.name}</strong> (${combatant.classification}, ${combatant.role})<br>`;

                if (combatant.category === 'qsb') {
                    htmlContent += `Battle Phase: ${combatant.battlePhase}<br>`;
                } else {
                    htmlContent += `Battle Phase: ${combatant.battlePhase}<br>`;
                }

                htmlContent += `Weapon Reach: ${capitalizeFirstLetter(combatant.weaponReach)}<br>
                                ADP: ${combatant.adp}, PDP: ${combatant.pdp}`;

                if (combatant.armor && combatant.armor !== "0") {
                    if (combatant.armor.startsWith('Natural Armor')) {
                        htmlContent += `<br>Armor: ${combatant.armor}`;
                    } else {
                        const armorType = getArmorType(combatant.armor);
                        htmlContent += `<br>Armor: ${armorType} (${combatant.armor})`;
                    }
                }

                if (combatant.shield > 0) {
                    const shieldType = getShieldType(combatant.shield);
                    htmlContent += `<br>Shield: ${shieldType} (${combatant.shield})`;
                }
                htmlContent += `<div class="button-group">
                                    <button onclick="restoreCombatant(${combatant.id})">Restore</button>
                                </div>`;
                li.innerHTML = htmlContent;
                defeatedList.appendChild(li);
            });
        }

        function clearInputs() {
            document.getElementById('combatantName').value = '';
            document.getElementById('prowess').value = '4';
            document.getElementById('weaponReach').value = 'medium';
            document.getElementById('adp').value = '';
            document.getElementById('pdp').value = '';
            document.getElementById('armor').value = '0';
            document.getElementById('armorHPValue').value = '';
            document.getElementById('armorHPIncrease').style.display = 'none';
            document.getElementById('shield').value = '0';
            document.getElementById('npcDetail').value = '';
            document.getElementById('npcLevel').value = '';
            document.getElementById('qsbClassification').value = 'Minor';
            setQSBDefaults(); // Auto-populate ADP and PDP based on classification
            document.getElementById('reactionFocus').value = '';
            document.getElementById('spiritPoints').value = '';
            // Reset role to 'Hostile' for NPCs and QSB
            const roleDropdown = document.getElementById('role');
            if (roleDropdown) {
                roleDropdown.value = 'Hostile';
            }
        }

        // Combatant Controls Functions

        function restoreAllADP() {
            if (combatants.length === 0) {
                alert('No active combatants to restore.');
                return;
            }
            combatants.forEach(combatant => {
                combatant.adp = combatant.maxAdp;
            });
            displayTurnOrder();
            alert('All combatants have been restored to full ADP.');
        }

        function clearOpponents() {
            if (combatants.length === 0) {
                alert('No active combatants to clear.');
                return;
            }
            const opponents = combatants.filter(c => c.role.toLowerCase() === 'hostile');
            if (opponents.length === 0) {
                alert('No opponents to clear.');
                return;
            }
            // Optionally, confirm with user
            if (confirm('Are you sure you want to remove all opponents from the roster? This action cannot be undone.')) {
                combatants = combatants.filter(c => c.role.toLowerCase() !== 'hostile');
                displayTurnOrder();
                alert('All opponents have been removed from the roster.');
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            toggleFields();
            document.getElementById('prowess').value = '4';
            document.getElementById('weaponReach').value = 'medium';
            // Ensure QSB Classification defaults to Minor
            const combatantType = document.getElementById('combatantType').value;
            if (combatantType === 'qsb') {
                setQSBDefaults();
            }
        });
    </script>
</body>
</html>
